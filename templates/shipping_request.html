
{% from "_form_helpers.html" import render_field %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
      {{ form.csrf_token }}
      <div>{{ render_field(form.sender_name) }}</div>
      <div>{{ render_field(form.recipient_name) }}</div>
      <div>{{ render_field(form.origin) }}</div>
      <div>{{ render_field(form.destination) }}</div>
      <div>{{ render_field(form.express) }}</div>
      <div><button>Submit</button></div>

    </form>
  </div>
</body>
</html>
